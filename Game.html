    <style>
        :root {
            --bg-color: #f3f4f6;
            --sidebar-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --primary: #4f46e5;
            --accent: #ec4899;
            --success: #10b981;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --sidebar-bg: #1f2937;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
                --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            }
        }

        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-main); }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr; /* Mobile First */
            min-height: 100vh;
        }

        /* Sidebar hidden on mobile by default */
        .sidebar {
            display: none; 
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--sidebar-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        /* Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 12px;
            padding-bottom: 80px;
        }

        .grid-item {
            background-color: var(--sidebar-bg);
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            border: 2px solid transparent;
            color: var(--primary);
        }

        .grid-item:active { transform: scale(0.95); }
        
        .grid-item.used {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: none;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal.open { opacity: 1; pointer-events: all; }

        .modal-card {
            background: var(--sidebar-bg);
            padding: 30px 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category-badge {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .question-text { font-size: 1.3rem; line-height: 1.5; margin-bottom: 30px; font-weight: 500;}

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        /* Desktop Adjustments */
        @media (min-width: 769px) {
            .dashboard-container { grid-template-columns: 250px 1fr; }
            .sidebar { display: flex; height: 100vh; position: sticky; top: 0; flex-direction: column; }
            .header { display: none; } /* Use sidebar on desktop */
        }
    </style>

            gridEl.innerHTML = '';

                el.onclick = () => openModal(item.id);
                gridEl.appendChild(el);
            });

        function openModal(id) {
            currentActiveId = id;
            const data = db.find(x => x.id === id);
            document.getElementById('mNumber').innerText = `Question ${id}`;
            document.getElementById('mText').innerText = data.q;
            document.getElementById('mCategory').innerText = data.cat;
            modal.classList.add('open');
        }

        function closeModal() {
            if (currentActiveId && !usedIds.includes(currentActiveId)) {
                usedIds.push(currentActiveId);
                localStorage.setItem('dash_used_v2', JSON.stringify(usedIds));
            }
            modal.classList.remove('open');
            renderGrid();
            updateStats();
        }

        function closeModalOnly() {
            modal.classList.remove('open');
        }

        function updateStats() {
            const count = usedIds.length;
            const pct = Math.round((count / 40) * 100);
            document.getElementById('mobProgress').innerText = `${count}/40`;
            if(document.getElementById('deskProgress')) {
                document.getElementById('deskProgress').innerText = `${pct}%`;
                document.getElementById('deskBar').style.width = `${pct}%`;
            }
        }

            if(confirm("Reset game progress?")) {
                localStorage.removeItem('dash_used_v2');
                usedIds = [];
                init();
            }
