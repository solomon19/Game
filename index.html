<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4c0519">
    <title>Connection Lab ❤️</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@300;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* ROMANTIC THEME PALETTE */
            --primary: #e11d48;    /* Rose Red */
            --secondary: #fb7185;  /* Soft Pink */
            --success: #10b981;    /* Green for success */
            --danger: #ef4444;     /* Red for danger */
            --bg-dark: #4c0519;    /* Deep Wine */
            
            --glass-surface: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Outfit', 'Noto Sans Ethiopic', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            overflow-x: hidden;
        }

        /* --- Animated Romantic Background --- */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* Deep Red, Wine, and Rose Gradient */
            background: linear-gradient(135deg, #2e020e, #4c0519, #881337, #be123c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Header Section --- */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(46, 2, 14, 0.85); /* Dark Wine Glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 24px;
            padding-top: max(15px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* --- LOGO STYLES --- */
        .logo-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .progress-pill {
            background: rgba(255,255,255,0.1);
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Controls Area --- */
        .controls-area {
            padding: 25px 20px;
            text-align: center;
        }

        /* PREMIUM SPIN BUTTON (Red Theme) */
        .btn-spin {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(225, 29, 72, 0.5);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 300px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn-spin:active { transform: scale(0.96); }
        
        /* Continuous Shine Animation */
        .btn-spin::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .btn-spin i { transition: transform 0.5s; }
        .btn-spin.spinning i { animation: spinIcon 0.8s linear infinite; }

        @keyframes spinIcon { 100% { transform: rotate(360deg); } }

        /* --- Main Grid --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px 60px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 40px;
        }

        .card {
            aspect-ratio: 1;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            
            /* Initial state for entrance animation */
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntrance 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: translateY(0); }
        }

        .card:active { transform: scale(0.9) !important; }

        .card.highlight {
            background: white;
            color: var(--primary);
            box-shadow: 0 0 25px rgba(251, 113, 133, 0.6); /* Pink Glow */
            transform: scale(1.15);
            z-index: 10;
            border-color: white;
        }

        .card.used {
            background: rgba(0,0,0,0.2);
            border-color: transparent;
            color: rgba(255,255,255,0.15);
            box-shadow: none;
        }

        /* --- Functional Reset Button --- */
        .btn-reset {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
            padding: 18px;
            width: 100%;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Danger state */
        .btn-reset.confirming {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            animation: shake 0.4s ease-in-out;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* --- Bottom Sheet Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .sheet {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            /* Romantic Modal Gradient */
            background: linear-gradient(to bottom, #4c0519, #2e020e);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px 30px 0 0;
            padding: 30px 24px;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
            transform: translateY(110%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 101;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }

        .modal-overlay.active .sheet { transform: translateY(0); }

        .category-badge {
            display: inline-block;
            background: rgba(251, 113, 133, 0.15); /* Soft Pink Badge */
            color: #fca5a5;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 8px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(251, 113, 133, 0.3);
        }

        .q-text {
            font-size: 1.5rem;
            line-height: 1.5;
            font-weight: 600;
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }
        
        .btn-close-text {
            background: transparent;
            border: none;
            color: var(--text-muted);
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* --- Confetti Animation --- */
        .confetti {
            position: fixed;
            width: 8px; height: 8px;
            top: -10px;
            z-index: 200;
            pointer-events: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

    </style>
</head>

            { id: 32, cat: "Fun", q: "ቤት መዋል ይሻልሃል/ሻል ወይስ ውጪ ወጥቶ አዳዲስ ነገሮችን መሞከር?" },
            { id: 33, cat: "Fun", q: "ምን አይነት ህይወት ቢኖርህ/ሽ ነው ሙሉ (Fulfilled) እንደሆንክ/ሽ የሚሰማህ/ሽ?" },
            { id: 34, cat: "Fun", q: "ካለፈ ህይወትህ/ሽ አንድ ነገር መቀየር ብትችል/ይ ትቀይር/ሪ ነበር?" },
            { id: 35, cat: "Fun", q: "ከምንም በላይ የሚያስቅህ/ሽ ነገር ምንድን ነው?" },
            { id: 36, cat: "Intimacy", q: "ለምትወዳቸው ሰዎች ፍቅርህን/ሽን እንዴት ነው የምትገልጸው/ጪው?" },
            { id: 37, cat: "Intimacy", q: "የፍቅር አጋር በህይወትህ/ሽ ውስጥ ምን አይነት ሚና ሊኖረው ይገባል?" },
            { id: 38, cat: "Intimacy", q: "በአንድ ግንኙነት ውስጥ ክብር ማለት ላንተ/ቺ ትርጉሙ ምንድን ነው?" },
            { id: 39, cat: "Intimacy", q: "አብሮ ማደግ የሚለው ቃል ላንተ/ቺ ትርጉሙ ምንድን ነው?" },
            { id: 40, cat: "Intimacy", q: "በስተርጅናህ/ሽ ጎንህ/ሽ እንዲሆን የምትፈልገው/ጊው ምን አይነት አጋር ነው?" }
        ];

        // --- State ---
        let usedIds = JSON.parse(localStorage.getItem('dash_used_v2')) || [];
        const gridEl = document.getElementById('grid');
        const overlay = document.getElementById('overlay');
        const spinBtn = document.getElementById('spinBtn');
        let currentId = null;
        let isSpinning = false;
        let resetTimeout;

        function init() {
            renderGrid();
            updateProgress();
        }

        function renderGrid() {
            gridEl.innerHTML = '';
            db.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = `card ${usedIds.includes(item.id) ? 'used' : ''}`;
                el.textContent = item.id;
                
                // Entrance Stagger Animation
                el.style.animationDelay = `${index * 30}ms`;
                
                el.onclick = () => { if(!isSpinning) openModal(item.id); };
                gridEl.appendChild(el);
            });
        }

        // --- Roulette Logic ---
        function spinRoulette() {
            const available = db.filter(item => !usedIds.includes(item.id));
            if (available.length === 0) {
                alert("All questions answered! Reset to play again.");
                return;
            }
            
            isSpinning = true;
            spinBtn.classList.add('spinning');
            
            let counter = 0;
            let speed = 50;
            let lastHighlight = null;
            const jumps = 20;

            function step() {
                if (lastHighlight) {
                    const prevEl = gridEl.children[lastHighlight.id - 1];
                    if(prevEl) prevEl.classList.remove('highlight');
                }

                const randomItem = available[Math.floor(Math.random() * available.length)];
                const el = gridEl.children[randomItem.id - 1];
                el.classList.add('highlight');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                lastHighlight = randomItem;

                counter++;
                
                if (counter < jumps) {
                    if (counter > jumps - 5) speed += 60;
                    setTimeout(step, speed);
                } else {
                    setTimeout(() => {
                        el.classList.remove('highlight');
                        openModal(randomItem.id);
                        isSpinning = false;
                        spinBtn.classList.remove('spinning');
                    }, 500);
                }
            }
            step();
        }

        function openModal(id) {
            currentId = id;
            const data = db.find(x => x.id === id);
            document.getElementById('mCategory').textContent = data.cat;
            document.getElementById('mNumber').textContent = `QUESTION ${id}`;
            document.getElementById('mText').textContent = data.q;
            overlay.classList.add('active');
            if (navigator.vibrate) navigator.vibrate(15);
        }

        function closeModalOnly() {
            overlay.classList.remove('active');
        }

        function markAsDone() {
            if (currentId && !usedIds.includes(currentId)) {
                usedIds.push(currentId);
                localStorage.setItem('dash_used_v2', JSON.stringify(usedIds));
                const card = gridEl.children[currentId - 1];
                card.classList.add('used');
                updateProgress();
                triggerConfetti(); // Trigger Confetti
            }
            closeModalOnly();
        }

        function updateProgress() {
            document.getElementById('progressText').textContent = `${usedIds.length}/40`;
        }

        // --- Confetti Effect (Updated colors for theme) ---
        function triggerConfetti() {
            const colors = ['#e11d48', '#fb7185', '#10b981', '#ffffff', '#ffd700'];
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(conf);
                
                setTimeout(() => conf.remove(), 3000);
            }
        }

        // --- Smart Reset (Double Tap) ---
        function handleReset() {
            const btn = document.getElementById('resetBtn');
            
            if (btn.classList.contains('confirming')) {
                usedIds = [];
                localStorage.removeItem('dash_used_v2');
                renderGrid();
                updateProgress();
                
                btn.classList.remove('confirming');
                btn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Start Over';
                
            } else {
                btn.classList.add('confirming');
                btn.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Tap again to confirm';
                clearTimeout(resetTimeout);
                resetTimeout = setTimeout(() => {
                    btn.classList.remove('confirming');
                    btn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Start Over';
                }, 3000);
            }
        }

        init();
    </script>
</body>
