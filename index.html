        /* ================= HELPERS ================= */
        function showToast(msg, icon="fa-info-circle") {
            const c = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${msg}</span>`;
            c.appendChild(t);
            requestAnimationFrame(()=>t.classList.add('show'));
            setTimeout(()=>{ t.classList.remove('show'); setTimeout(()=>t.remove(),300); },3000);
        }
        function haptic(type="light") { if(navigator.vibrate) navigator.vibrate({light:10,medium:25,heavy:[30,40,30]}[type]); }

        /* ================= RENDER ================= */
        const gridEl = document.getElementById("grid");
        function renderGrid() {
            const frag = document.createDocumentFragment();
            gridEl.innerHTML = "";
            db.forEach((item, index) => {
                const el = document.createElement("div");
                el.className = "card " + (appState.usedIds.includes(item.id) ? "used" : "");
                el.textContent = item.id;
                el.style.animationDelay = `${index*15}ms`;
                el.onclick = () => { if(!appState.isSpinning) openModal(item.id); };
                frag.appendChild(el);
            });
            gridEl.appendChild(frag);
            updateProgress();
        }

        /* ================= GAMEPLAY ================= */
        document.getElementById("spinBtn").onclick = () => {
            const available = db.filter(d => !appState.usedIds.includes(d.id));
            if(available.length === 0) return checkCompletion();
            appState.isSpinning = true;
            const btn = document.getElementById("spinBtn");
            btn.classList.add("spinning");
            let counter = 0, speed = 20, lastHighlight = null;
            const step = () => {
                if(lastHighlight) gridEl.children[lastHighlight.id-1].classList.remove("highlight");
                const randomItem = available[Math.floor(Math.random() * available.length)];
                const el = gridEl.children[randomItem.id-1];
                el.classList.add("highlight");
                el.scrollIntoView({behavior:"smooth",block:"center"});
                lastHighlight = randomItem;
                playSound('tick');
                counter++;
                if(counter < 25) {
                    speed = Math.floor(speed * 1.15); setTimeout(step, speed);
                } else {
                    setTimeout(() => {
                        el.classList.remove("highlight"); openModal(randomItem.id);
                        btn.classList.remove("spinning"); appState.isSpinning = false; haptic("medium");
                    }, 500);
                }
            };
            step();
        };

        const overlay = document.getElementById("overlay");
        const qContent = document.getElementById("qContent");
        const vContent = document.getElementById("victoryContent");

        function openModal(id) {
            appState.currentId = id;
            const data = db.find(x => x.id === id);
            qContent.style.display = "block"; vContent.classList.remove("show");
            document.getElementById("mCategory").textContent = data.cat;
            document.getElementById("mCategory").style.color = categoryColors[data.cat];
            document.getElementById("mCategory").style.background = categoryColors[data.cat]+"30";
            document.getElementById("mCategory").style.borderColor = categoryColors[data.cat]+"50";
            document.getElementById("mNumber").textContent = "QUESTION " + id;
            document.getElementById("mText").textContent = data.q;
            overlay.classList.add("active");
            haptic("light"); playSound('pop');
        }

        function closeModal(id) { document.getElementById(id).classList.remove("active"); }
        overlay.onclick = (e) => { if(e.target === overlay) closeModal('overlay'); };
        document.getElementById("donationOverlay").onclick = (e) => { if(e.target === document.getElementById("donationOverlay")) closeModal('donationOverlay'); };

        /* ================= FEATURES ================= */
        function shareQuestion() {
            const data = db.find(x => x.id === appState.currentId);
            const text = `ğŸ”¥ Connection Lab #${data.id}\n\n"${data.q}"`;
            if(navigator.share) navigator.share({title:'Connection Lab',text:text}).catch(()=>copyToClipboard(text));
            else copyToClipboard(text);
        }
        function copyToClipboard(text) { 
            // Fallback copy method
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast("Copied to clipboard!", "fa-copy");
                haptic("medium");
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        document.getElementById("doneBtn").onclick = () => {
            const id = appState.currentId;
            if(id && !appState.usedIds.includes(id)) {
                appState.usedIds.push(id);
                localStorage.setItem("dash_used_v3", JSON.stringify(appState.usedIds));
                renderGrid(); triggerConfetti(); playSound('success');
                if(appState.usedIds.length === appState.total) setTimeout(()=>showVictory(), 500);
            }
            closeModal('overlay');
        };

        function showVictory() {
            qContent.style.display = "none"; vContent.classList.add("show");
            overlay.classList.add("active"); triggerMegaConfetti(); playSound('success');
        }

        function triggerConfetti(count=30) {
            const colors = ['#e11d48','#fb7185','#10b981','#fff','#ffd700'];
            for(let i=0;i<count;i++){
                const c=document.createElement('div'); c.className='confetti';
                c.style.left=Math.random()*100+'vw';
                c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
                c.style.animationDuration=(Math.random()*2+1)+'s';
                document.body.appendChild(c); setTimeout(()=>c.remove(),3000);
            }
        }
        function triggerMegaConfetti(){ triggerConfetti(120); }

        function updateProgress() { document.getElementById("progressText").textContent = `${appState.usedIds.length}/${appState.total}`; }

        /* ================= RESET & SUPPORT ================= */
        const resetBtn = document.getElementById("resetBtn");
        let resetTimeout;
        resetBtn.onclick = () => {
            if(resetBtn.classList.contains("confirming")) resetGameForce();
            else {
                resetBtn.classList.add("confirming");
                resetBtn.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Confirm';
                clearTimeout(resetTimeout);
                resetTimeout = setTimeout(() => {
                    resetBtn.classList.remove("confirming");
                    resetBtn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Reset';
                }, 3000);
            }
        };

        function resetGameForce() {
            appState.usedIds = []; localStorage.removeItem("dash_used_v3"); renderGrid();
            resetBtn.classList.remove("confirming");
            resetBtn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Reset';
            showToast("Game Reset!", "fa-trash-can"); haptic("heavy"); closeModal('overlay');
        }

        function openDonationModal() {
            document.getElementById("donationOverlay").classList.add("active");
            playSound('pop');
        }

        function copyTelebirr(num) {
            // Use fallback copy method directly
            copyToClipboard(num);
            showToast("Telebirr number copied!", "fa-check"); // Ensure toast shows specifically for this action
        }
